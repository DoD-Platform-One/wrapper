wrapper:
  git:
    repo: "https://repo1.dso.mil/big-bang/product/packages/wrapper.git"
    path: "chart"
    tag: "0.2.1"

packages:
  podinfo:
    enabled: true
    git:
      repo: https://github.com/stefanprodan/podinfo.git
      branch: main
      path: charts/podinfo
    wrapper:
      enabled: true
    istio:
      injection: "enabled"
      peerAuthentications:
        - name: "podinfo"
          spec:
            selector:
              matchLabels:
                app: "podinfo"
            mtls:
              mode: STRICT
            portLevelMtls:
              9898:
                mode: STRICT
      hosts:
      - names:
          - podinfo
        gateways:
          - public
        destination:
          port: 9898
